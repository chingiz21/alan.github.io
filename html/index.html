<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Till Alan's birthday</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Happy Birthday, Alan</h1>
            <img src="/imgs/alan.jpg" alt="" class="img__alan">
        </div>
        <div class="clock__container">
            <div class="clock-el days-c">
                <p class="big-text" id="days">0</p>
                <span>дней</span>
            </div>
            <div class="clock-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>часов</span>
            </div>
            <div class="clock-el minutes-c">
                <p class="big-text" id="mins">0</p>
                <span>минут</span>
            </div>
            <div class="clock-el seconds-c">
                <p class="big-text" id="secs">0</p>
                <span>секунд</span>
            </div>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://www.instagram.com/_whoisalan"><img src="/imgs/instagram-sketched.png" alt=""></a></li>
                <li><a href="https://vk.com/tashev19"><img src="/imgs/vk.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    





    <script src="/js/main.js" defer></script>
</body>
</html>
